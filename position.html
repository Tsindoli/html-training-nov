            height: 200px;

            width: 50%;

        }
        .abc{
            position:absolute;
            background-color: magenta;
            height: 50px;
            width: 30%;
            right: 90;
            
        }

</head>
<style>
    .container{
        position: relative;
        background-color: yellow;
        width: 20%;
        top: 50px;
        left: 50px;
    } 

</style>
